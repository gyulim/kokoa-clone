<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Ponyo Talk</title>
  </head>
  <body class="background__friends">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>02:28</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAxNzAzMTdfMTAy/MDAxNDg5NzMyMjg0OTY2.nWd9nfT-wDENlO3kE3prhLpc0B9RFFSieTd6FyiWEY0g.FSi9CxucHPhfPzNMWNFm51l2q9NSUZ7JiIlcrabSBFIg.JPEG.ggygy/Ponyo.2008.1080p.BluRay.x264-MUVI.mkv_000208.287.jpg?type=w2"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Fujimoto</h4>
              <h6 class="user-component__subtitle">Where are you?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-compoent__time">02:27</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://postfiles.pstatic.net/MjAyMDA1MDVfMjYx/MDAxNTg4NjQ1OTM3OTkw.qcHzv_ebDTUP9OxfLir43QXztYEq5axuJowsKsr5KAAg.Hi-S0ljelAG6Bc3Qzj-fa9aq-j2MUzqK7RJsUAAaHGIg.PNG.dpqlcb82/20200505111309.png?type=w773"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Sosuke</h4>
              <h6 class="user-component__subtitle">I like you, too!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-compoent__time">01:02</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
